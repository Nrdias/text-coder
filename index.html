<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./public/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Text Coder</title>
</head>

<body>
  <div id="app">
    <div class="app__input">
      <h1>Texto sem Codificação</h1>
      <textarea id="input__text" placeholder="Insert a text here..."></textarea>
    </div>
    <div class="app__buttons">
      <button id="buttons__input">
        Codificar
      </button>
      <button id="buttons__output">
        Decodificar
      </button>
    </div>
    <div class="app__output">
      <h1>Texto Codificado</h1>
      <textarea id="output__text"></textarea>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
